<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUSHMITHA - Coming Soon henge navu hi bro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f9f9f9;
            height: 100vh;
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
        h2 {
            font-size: 24px;
            color: #555;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            color: #777;
            margin-bottom: 40px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .countdown div {
            text-align: center;
        }
        .countdown div span {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        .countdown div p {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>SUSHMITHA</h1>
    <h2>Launching Soon hi bro</h2>
    <p>Manage Google Business profile with ease</p>
    <div class="countdown" id="countdown">
        <div>
            <span id="days">0</span>
            <p>Days</p>
        </div>
        <div>
            <span id="hours">0</span>
            <p>Hours</p>
        </div>
        <div>
            <span id="minutes">0</span>
            <p>Minutes</p>
        </div>
        <div>
            <span id="seconds">0</span>
            <p>Seconds</p>
        </div>
    </div>
    <script>
        // Set the launch date (2 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 2);

        function updateCountdown() {
            const now = new Date();
            const timeLeft = launchDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "<h2>Website is Live!</h2>";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
